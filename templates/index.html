{% extends 'base.html' %}

    {% block website %}
        <section id="home" data-stellar-background-ratio="0.5">
            <form method="POST" action="/submit">
                <br><br><br><br><br><br>
                <div class="col-md-6"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Hours of study per day: </label>
                            <input type="number" class="form-control" name="hours0" min="0" max="24" step="0.01" required>
                            <h6>(Hours should be within 0 and 24)</h6>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">What is your score goal?: </label>
                            <input type="number" class="form-control" name="goal" min="0" max="100" step="0.01" required>
                            <h6>(In percentage)</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-5">
                            <br>
                            <input type="submit" class="btn btn-success" value="Predict">
                            <input type="reset" class="btn btn-danger" value="Cancel">
                        </div>
                    </div>
                </div>
            </form>
        </section>

    {% endblock website %}
